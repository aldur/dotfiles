on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
      - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

x-steps:
  - &checkout
    uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
  - &nix-action
    uses: DeterminateSystems/determinate-nix-action@dbda91f6efef3ee627f56175120aa9543687d830 # v3.11.2
  - &flake-checker
    uses: DeterminateSystems/flake-checker-action@3164002371bc90729c68af0e24d5aacf20d7c9f6 # v12
  - &flake-check
    run: nix flake check --all-systems ./nix

x-runners:
  macos: &macos-runner macos-26 # arm, beta

jobs:
  nixos-ci:
    runs-on: ubuntu-24.04-arm
    steps:
      - *checkout
      - *nix-action
      - *flake-checker
      - *flake-check

      # Test building QEMU VM configuration
      - run: nix build --override-input aldur-dotfiles ./nix ./nix/base_hosts/qemu#vm-nogui

  nix-darwin-ci:
    runs-on: *macos-runner
    steps:
      - *checkout
      - *nix-action
      - *flake-checker
      - *flake-check

      # Test building nix-darwin configuration
      - run: nix build --override-input aldur-dotfiles ./nix ./nix/base_hosts/macos#darwinConfigurations.macOS.system

  nix-darwin-llm-ci:
    runs-on: *macos-runner
    steps:
      - *checkout
      - *nix-action
      - *flake-checker
      - *flake-check

      # Build llm + mlx support, which often breaks on darwin
      - run: nix build nix#llm
